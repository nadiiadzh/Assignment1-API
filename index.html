<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Fact API</title>
        <link rel="stylesheet" href="css/style.css" >
        <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
	</head>
	<body>
        <header class="page-header">
                <h1>Bring meaning to your metrics and stories to your dates</h1>
        </header>
		<main>
            <h1>What tales do your metrics tell?</h1>
            <button id="getRandomBtn">Get random fact</button>
            <div id="fact"></div>
            <div>
                <h2>Trivia</h2>
                <div class="grid">
                    <label>Input number:</label>
                    <input type="text"  id="trivia-number"  placeholder="Ex. 15">
                    <button id="getTriviaFactBtn">Get trivia fact</button>  
                    <div id="trivia-fact"></div>
                </div>          
            </div>
        <div>
            <h2>Math</h2>
            <div class="grid">
                <label>Input number:</label>
                <input type="text"  id="math-number" placeholder="Ex. 15">
                <button id="getMathFactBtn">Get math fact</button>
                <div id="math-fact"></div>
            </div>
        </div>
        <div>
            <h2>Date</h2>
            <div class="grid">
                <label>Input month:</label>
                <input type="text"  id="month-number" placeholder="Ex. 02">
                <label class="day-label">Input day:</label>
                <input type="text"  id="day-number" class="day-input" placeholder="Ex. 14">
                <button id="getDateFactBtn">Get date fact</button>
                <div id="date-fact"></div>
            </div>   
        </div>
        <div>
            <h2>Year</h2>
            <div class="grid">
                <label>Input year:</label>
                <input type="text"  id="year-number" placeholder="Ex. 2020">
                <button id="getYearFactBtn">Get year fact</button>
                <div id="year-fact"></div>
            </div>      
        </div>      
        </main>
        <footer class="page-footer">
            <p class="copyright">&copy; 2021 Numbers API.</p>
        </footer>
		<script src="js/script.js" type="module"></script>
	</body>
</html>
